<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{backend/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container-fluid" layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Edit</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form role="form" th:object="${gModel}" method="post" th:action="@{/admin/user/do-edit}">
                    <div class="card-body">
                        <input type="hidden" th:field="*{id}">

                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" th:field="*{username}" class="form-control" >
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" th:field="*{email}" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Full name</label>
                            <input type="text" th:field="*{fullname}" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Phone</label>
                            <input type="tel" th:field="*{phone}" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" th:field="*{address}" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input type="text" name="password" class="form-control">
                        </div>
                    </div>
                    <!-- /.card-body -->

                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
