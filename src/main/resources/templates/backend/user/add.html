<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{backend/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container-fluid" layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <div th:if="${message != null}"
                 class="alert alert-success" th:text="${message}"></div>

            <div th:if="${error != null}"
                 class="alert alert-danger" th:text="${error}"></div>

            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Add</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form role="form" th:object="${gModel}"
                      method="post"
                      enctype="multipart/form-data"
                      th:action="@{/admin/user/do-add}">
                        <div class="card-body">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" th:field="*{username}" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" th:field="*{email}" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Full name</label>
                            <input type="text" th:field="*{fullname}" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Phone</label>
                            <input type="tel" th:field="*{phone}" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" th:field="*{address}" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input type="text" th:field="*{password}" class="form-control">
                        </div>

                        <div class="form-group">
                            <!-- <label for="customFile">Custom File</label> -->

                            <div class="custom-file">
                                <input type="file" name="file" class="custom-file-input" id="customFile">
                                <label class="custom-file-label" for="customFile">Choose file</label>
                            </div>
                        </div>
                    </div>
                    <!-- /.card-body -->

                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
